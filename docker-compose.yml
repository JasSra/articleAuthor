version: '3.8'

services:
  error-club:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://localhost:5229}
      - NEXT_PUBLIC_CLIENT_ID=${NEXT_PUBLIC_CLIENT_ID}
      - NEXT_PUBLIC_TENANT_ID=${NEXT_PUBLIC_TENANT_ID}
      - NEXT_PUBLIC_REDIRECT_URI=${NEXT_PUBLIC_REDIRECT_URI:-http://localhost:3000/auth/callback}
      - NEXT_PUBLIC_POST_LOGOUT_URI=${NEXT_PUBLIC_POST_LOGOUT_URI:-http://localhost:3000/}
      - CONSOLIDATED_API_KEY=${CONSOLIDATED_API_KEY}
    depends_on:
      - api
    networks:
      - error-club-network

  # Example API service - replace with your actual Consolidated API
  api:
    image: your-consolidated-api:latest
    ports:
      - "5229:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - error-club-network

networks:
  error-club-network:
    driver: bridge

volumes:
  api-data:
